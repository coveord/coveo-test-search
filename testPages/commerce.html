<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>Title</title>
  <link rel="stylesheet" href="../public/css/CoveoFullSearch.css" />
  <script class="coveo-script" src="../public/js/CoveoJsSearch.Lazy.js"></script>
  <script src="../public/js/templates/templates.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchBoxRoot = document.getElementById("searchbox");

      Coveo.SearchEndpoint.configureSampleEndpointV2()

      Coveo.initSearchbox(searchBoxRoot, '../public/All.html');
    })
  </script>
</head>

<body>
  <div id="searchbox" class="CoveoSearchInterface" data-enable-history="true">
    <div class="CoveoAnalytics"></div>
    <div class="CoveoCommerceQuery" data-listing="All"></div>
    
    <div class="coveo-search-section">
      <div class="CoveoSearchbox"></div>
    </div>
  </div>
</body>

</html>

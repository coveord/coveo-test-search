<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/CoveoFullSearch.css" />
  <script class="coveo-script" src="../js/CoveoJsSearch.Lazy.js"></script>
  <script src="../js/templates/templates.js"></script>  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Coveo.SearchEndpoint.configureSampleEndpointV2()
      Coveo.init(document.body);
    })
  </script>
  <style>
    * {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body id="search" class='CoveoSearchInterface' data-enable-history="true" data-enable-scroll-restoration='true'>
  <div class="coveo-tab-section">
    <a class="CoveoTab" data-id="YouTube" data-caption="YouTube" data-expression='@filetype=="youtubevideo"'></a>
  </div>
  <div class='coveo-search-section'>
    <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
    <div class="CoveoSettings"></div>
  </div>
  <div class="coveo-main-section">
    <div class="coveo-facet-column">
      <div class="CoveoDynamicFacetManager">
        <div class="CoveoDynamicFacet" data-title="Type" data-field="@objecttype" data-tab="YouTube"></div>
        <div class="CoveoDynamicFacet" data-title="Author" data-field="@author" data-tab="YouTube"></div>
      </div>
    </div>
    <div class="coveo-results-column">
      <div class="CoveoShareQuery"></div>
      <div class="CoveoExportToExcel"></div>
      <div class="CoveoPreferencesPanel">
        <div class="CoveoResultsPreferences"></div>
        <div class="CoveoResultsFiltersPreferences"></div>
      </div>
      <div class="CoveoBreadcrumb"></div>
      <div class="CoveoDidYouMean"></div>
      <div class="coveo-results-header">
        <div class="coveo-summary-section">
          <span class="CoveoQuerySummary"></span>
          <span class="CoveoQueryDuration"></span>
        </div>
        <div class="coveo-result-layout-section">
          <span class="CoveoResultLayoutSelector"></span>
        </div>
        <div class="coveo-sort-section">
          <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
          <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
        </div>
      </div>
      <div class="CoveoHiddenQuery"></div>

      <div class="CoveoErrorReport"></div>
      
      <div class="CoveoResultList" data-layout="card" data-wait-animation="fade"
        data-auto-select-fields-to-include="true">
        <script id="my-card-template" class="result-template" type="text/html" data-field-filetype="YouTubeVideo">
          <div class="coveo-result-frame" style="padding: 0">
            <div class="CoveoBackdrop coveo-result-row" data-image-field="@ytthumbnailurl" data-overlay-color="rgb(38, 62, 85)" data-overlay-gradient="true">
                <div style="padding: 20px">
                    <div class="coveo-result-row" style="margin-bottom: 15px">
                        <div class="coveo-result-cell" style="width: 32px; flex-grow:0"> <span class="CoveoIcon" data-small="true" data-with-label="false"></span> </div>
                        <div class="coveo-result-cell" style="padding-left: 10px; "> <a class="CoveoResultLink" style="color: white"></a> </div>
                    </div>
                    <div class="coveo-result-row" style="margin-bottom: 20px">
                        <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
                            <div class="CoveoExcerpt" style="color: white;"></div>
                        </div>
                    </div>
                </div>
                <div class="coveo-result-row" style="display: flex; justify-content: space-between; margin: 0; color: white;">
                    <div class="coveo-result-cell" style="background-color: rgba(38, 62, 85, 0.8); padding: 10px 10px 10px 20px; display: inline-block;"> <span class="CoveoFieldValue" data-field="@ytviewcount" data-helper="number" data-helper-options-format="n"></span> <span class="CoveoText" data-value="views"></span> </div>
                    <div class="coveo-result-cell" style="background-color: rgba(38, 62, 85, 0.8); padding: 10px 20px 10px 10px; display: inline-block;"> <span class="CoveoFieldValue" data-field="@ytvideoduration" data-helper="timeSpan" data-helper-options-is-milliseconds="false"></span> </div>
                </div>
            </div>
            <div class="coveo-result-row" style="padding: 20px">
                <div class="coveo-result-cell">
                    <div class="CoveoText" data-value="Date" data-weight="bold" style="margin-bottom: .5em"></div>
                    <div class="CoveoFieldValue" data-field="@date" data-helper="emailDateTime" data-helper-options-always-include-time="true"></div>
                    <div class="CoveoMissingTerms" style="margin-top:12px;"></div>
                </div>
            </div>
            <!-- <div class="CoveoCardActionBar" style="margin: auto 0 0 0">
                <div class="CoveoCardOverlay" data-title="Details" data-icon="search">
                    <table class="CoveoFieldTable" data-allow-minimization="false">
                        <tbody>
                            <tr data-field="@author" data-caption="Author"> </tr>
                            <tr data-field="@source" data-caption="Source"> </tr>
                        </tbody>
                    </table>
                </div>
            </div> -->
        </div>
        </script>
      </div>
      
      <div class="CoveoPager"></div>
      <div class="CoveoLogo"></div>
      <div class="CoveoResultsPerPage"></div>
    </div>
  </div>
</body>

</html>

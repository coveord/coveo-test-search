                ResultsFiltersPreferences: {
                    filters: {
                        'Expression 1': {
                            expression: "expression1",
                            selected: false,
                            tab: ["All"]
                        },
                        'Remove Current Case': {
                            expression: 'NOT @clickableuri==https://na35.salesforce.com/50041000002s51xAAA',
                            selected: false,
                            tab: ["SalesforceCase"]
                        },
                        'ObjectType = Message': {
                            expression: '@objecttype==Message',
                            selected: true,
                            tab: ["All", "Lithium"]
                        }
                    }
                },
                Facet : {
                    preservePosition: false
                }
            };
            Coveo.init(document.querySelector("#search"), options);
        });
        var testthis = function () {
            alert("Query received!");
        }
</script>

                                    <div class="coveo-result-cell" style="background-color: rgba(38, 62, 85, 0.8); padding: 10px 20px 10px 10px;display: inline-block;">

                            <div class="coveo-result-row" style="padding-left: 20px">

                                </div>
                            </div>
                            <div class="coveo-result-row" style="padding-left: 20px">

                            <div class="coveo-result-row" style="padding-left: 20px">

                                        </tbody>
                                    </table>
                                </div>
                                <div class="CoveoFollowItem"></div>
                            </div>
                        </div>



                    </script>

                    <script id="my-table-header" class="result-template" type="text/html" data-role="table-header">

                    <script id="my-table-template" class="result-template" type="text/html">

                        <td><span class="CoveoFieldValue" data-field="@author"></span></td>
                        <td><span class="CoveoFieldValue" data-field="@date" data-helper="date"></span></td>
                    </script>
                </div>
                <div class="CoveoPager" data-number-of-pages="10"></div>
                <div class="CoveoLogo"></div>

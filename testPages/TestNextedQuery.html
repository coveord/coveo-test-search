<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>Test Nested Query</title>
    <link rel="stylesheet" href="../css/CoveoFullSearchNewDesign.css"/>
    <script src="../js/CoveoJsSearch.js"></script>
    <script src="../js/templates/templatesNew.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Coveo.SearchEndpoint.configureSampleEndpointV2();
            Coveo.init(document.body);
        });

    </script>
</head>
<body id="search" class='CoveoSearchInterface' data-enable-history="true" data-design="new">
<div class="CoveoAnalytics"></div>
<div class="CoveoFoldingForThread" data-field="@sffeeditemid" data-tab="Chatter" data-parent-field="@sfid"
     data-child-field="@sffeeditemid" data-rearrange="date descending" data-range="0"></div>
<div class="CoveoFolding" data-field="@litopicurl" data-expand-expression="@filetype==lithiummessage"
     data-rearrange="date ascending" data-tab="Lithium"></div>
<div class="CoveoFoldingForThread" data-field="@sfcaseid" data-tab="SalesforceCase" data-parent-field="@sfid"
     data-child-field="@sfcaseid" data-range="0"></div>
<div class="CoveoFolding" data-field="@conversationreferenceid" data-tab="Email" data-parent-field="@containsattachment"
     data-child-field="@isattachment" data-range="0"></div>
<div class="CoveoFolding" data-field="@jiissueid" data-expand-expression="@jidocumenttype==Attachment" data-tab="Jira"
     data-parent-field="@jiid" data-child-field="@jiparentissueid" data-range="10"></div>

<div class="coveo-tab-section">
    <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
</div>
<div class='coveo-search-section'>
    <div class="CoveoSettings"></div>
    <div class="CoveoSearchbox" data-enable-omnibox="true" data-enable-query-syntax='true'
         data-trigger-query-on-clear="true"></div>
</div>
<div class="coveo-main-section">
    <div class="coveo-facet-column">
        <div class="CoveoFacet" data-title="Account Name" data-field="@sfaccountname" data-tab="All"
             data-include-in-omnibox="false" data-id="account name"></div>
        <div class="CoveoFacet" data-title="ObjectType" data-field="@objecttype" data-tab="All"
             data-include-in-omnibox="false"></div>
        <div class="CoveoFacet" data-title="FileType" data-field="@filetype" data-tab="All"
             data-include-in-omnibox="false"></div>
        <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="All"></div>
    </div>
    <div class="coveo-results-column">
        <div class="CoveoTriggers"></div>
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
            <div class="CoveoResultsPreferences" data-enable-open-in-new-window="true"></div>
            <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoSearchAlerts"></div>
        <div class="CoveoBreadcrumb"></div>
        <div class="coveo-results-header">
            <div class="coveo-summary-section">
                <span class="CoveoQuerySummary"></span>
                <span class="CoveoQueryDuration"></span>
            </div>
            <div class="coveo-result-layout-section">
                <span class="CoveoResultLayout"></span>
            </div>
            <div class="coveo-sort-section">
                <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
                <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
            </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade"
             data-auto-select-fields-to-include="true" data-enable-infinite-scroll="false">
            <script id="default" class="result-template" type="text/html" data-layout="list" data-field-sfid="">
                <div class="coveo-result-frame">
                    <div class="coveo-result-row">
                        <div class="coveo-result-cell" style="width:85px; text-align:center; padding-top:7px">
                            <span class="CoveoIcon">      </span>
                            <span class="CoveoQuickview">      </span>
                        </div>
                        <div class="coveo-result-cell" style="padding-left:15px">
                            <div class="coveo-result-row">
                                <div class="coveo-result-cell" style="font-size:18px">
                                    <a class="CoveoResultLink"> </a>
                                    <span class="CoveoAttachToCase"></span>
                                </div>
                                <div class="coveo-result-cell" style="width:120px; text-align:right;font-size:12px">
                                    <span class="CoveoFieldValue" data-field="@date"
                                          data-helper="date">          </span>
                                </div>
                            </div>
                            <div class="coveo-result-row">
                                <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
                                    <div class="CoveoExcerpt">
                                    </div>
                                </div>
                            </div>
                            <div class="coveo-result-row">
                                <div class="coveo-result-cell"
                                     style="padding-top:5px; padding-bottom:5px; font-size:13px;">
                                    <table class="CoveoFieldTable">
                                        <tbody>
                                        <tr data-field="@sfaccountname" data-caption="Account">
                                        </tr>
                                        <tr data-field="@sfamount" data-caption="Amount">
                                        </tr>
                                        <tr data-field="@sfopportunityamountconverted" data-caption="Total"
                                            data-helper="currency">
                                        </tr>
                                        <tr data-field="@sfopportunitylicensingstotalcconverted" data-caption="License"
                                            data-helper="currency">
                                        </tr>
                                        <tr data-field="@sfopportunityamountsupportcconverted" data-caption="Support"
                                            data-helper="currency">
                                        </tr>
                                        <tr data-field="@sfopportunityconsultingstotalcconverted" data-caption="PS"
                                            data-helper="currency">
                                        </tr>
                                        <tr data-field="@sfopportunitystagename" data-caption="Stage">
                                        </tr>
                                        <tr data-field="@sfopportunitydealtypec" data-caption="Deal Type">
                                        </tr>
                                        <tr data-field="@sfopportunitycompetitionc" data-caption="Competition"
                                            data-split-values="true">
                                        </tr>
                                        <tr data-field="@sfibdusername" data-caption="ISR">
                                        </tr>
                                        <tr data-field="@sfopportunityregionc" data-caption="Region">
                                        </tr>
                                        <tr data-field="@sfleadsource" data-caption="Lead Source">
                                        </tr>
                                        <tr data-field="@sfleadstatus" data-caption="Lead status">
                                        </tr>
                                        <tr data-field="@worktitle" data-caption="Work title">
                                        </tr>
                                        <tr data-field="@sfemail" data-caption="Email" data-helper="email"
                                            data-html-value="true">
                                        </tr>
                                        <tr data-field="@sfcontactphone" data-caption="Phone">
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </script>

        </div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, height=device-height" >
    <title>Title</title>
    <link rel="stylesheet" href="../css/CoveoFullSearchNewDesign.css"/>
    <script src="../js/CoveoJsSearch.Dependencies.js"></script>
    <script src="../js/CoveoJsSearch.js"></script>
    <script src="../js/templates/templatesNew.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        Coveo.SearchEndpoint.configureSampleEndpoint();
        Coveo.initSearchbox(document.body, '/All.html');

        $(".searchbtn").click(function(evt) {
          $('#search').coveo('executeQuery');
        });

      })
    </script>
  </head>
  <body id="search">
    <div class='coveo-search-section'>
      <div class="searchbtn">Click to search</div>
      <div class="CoveoSearchbox" data-enable-omnibox="true" data-trigger-query-on-clear="false"></div>
    </div>
  </body>
</html>

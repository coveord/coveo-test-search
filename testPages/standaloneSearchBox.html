<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, height=device-height" >
    <title>Title</title>
    <link rel="stylesheet" href="../css/CoveoFullSearchNewDesign.css"/>
    <script src="../js/CoveoJsSearch.Dependencies.js"></script>
    <script src="../js/CoveoJsSearch.js"></script>
    <script src="../js/templates/templatesNew.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            Coveo.SearchEndpoint.configureSampleEndpointV2();
            Coveo.initSearchbox(document.body, '/custom/standaloneSearchBox_main.html');
            $(".searchbtn").click(function(evt) {
                $('#search').coveo('executeQuery');
            });

        })
    </script>
</head>
<body id="search">
<div class='coveo-search-section'>
    <div class="searchbtn">Click to search</div>
    <div class="CoveoSearchbox" data-enable-omnibox="true" data-trigger-query-on-clear="false" data-enable-query-syntax='true' data-query-suggest-character-threshold="1">
    </div>
    <div class="CoveoFacetValueSuggestions" data-field="@objecttype" data-number-of-suggestions="100" data-use-query-suggestions="true" data-use-value-from-searchbox="true" data-display-estimate-number-of-results="true"></div>
    <div class="CoveoFacetValueSuggestions" data-field="@filetype" data-number-of-suggestions="100" data-use-query-suggestions="true" data-use-value-from-searchbox="true" data-display-estimate-number-of-results="true"></div>
</div>
</body>
</html>

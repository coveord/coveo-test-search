<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interface Editor</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="./interfaceEditor/css/InterfaceEditor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
  <script src="./jsSearch/js/CoveoJsSearch.js"></script>
  <script src="./jsSearch/js/CoveoJsSearch.dependencies.js"></script>
  <script src="./interfaceEditor/js/InterfaceEditor.js"></script>
  <script src="./interfaceEditor/js/cultures/en.js"></script>
  <script>

  </script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #editor {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="editor"></div>
  <script>
    $(function() {
      var save = function(body) {
        var deferred = $.Deferred();
        $.post('./save', {
          body: body
        })
        .done(function() {
          deferred.resolve();
          window.location.replace('.');
        });
        $(document.body).on('error', function(e) {
          deferred.resolve(e.responseText);
        });
        return deferred;
      };

      var load = function() {
        return $.get('./load');
      };

      var close = function() {
        window.location.replace('.');
      };

      var del = function() {
        $.get('del').done(function() {
          window.location = '.';
        });
      };

      var editor = new Coveo.InterfaceEditor.Editor('#editor', {
        namespace: window.location.pathname,
        basicMode: true,
        load: load,
        save: save,
        close: close,
        delete: del,
        mobile: false,
        resultCss: './jsSearch/css/CoveoFullSearchNewDesign.css',
        iconsUrl: './jsSearch/image/normal-icon-list.json',
        repositories: $.get('./repositories')
      });
    });

    var toLocaleString = String.prototype.toLocaleString;
    String.prototype.toLocaleString = function(){
      var str = toLocaleString.call(this);
      if(String.locales.en[this] == null){
        var err = new Error();
        console.warn('No localization for: '+JSON.stringify(this.toString()), err.stack);
      }
      return str
    }
  </script>
</body>

</html>

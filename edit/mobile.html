<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interface Editor</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="./interfaceEditor/css/InterfaceEditor.css" />
  <script src="./interfaceEditor/js/InterfaceEditor.js"></script>
  <script src="./interfaceEditor/js/cultures/en.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="editor"></div>
  <script>
    $(function() {
      var save = function(body) {
        var deferred = $.Deferred();
        $.post('./save', {
            body: body
          })
          .done(function() {
            deferred.resolve();
            window.location.replace('.');
          })
          .error(function(e) {
            deferred.resolve(e.responseText);
          })
        return deferred;
      };

      var load = function() {
        return $.get('./load');
      };

      var close = function() {
        window.location.replace('.');
      };

      var del = function() {
        $.get('del').done(function() {
          window.location = '.';
        });
      };

      var editor = new Coveo.InterfaceEditor.Editor('#editor', {
        namespace: window.location.pathname,
        basicMode: true,
        load: load,
        save: save,
        close: close,
        delete: del,
        iconsUrl: './jsSearch/image/normal-icon-list-new.json',
        mobile: true,
        resultCss: './jsSearch/css/CoveoMobileSearch.css',
        repositories: $.get('./repositories')
      });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>jsui1608 simple filter</title>
    <meta about="Search all content at once." />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height" >
    <link rel="stylesheet" href="../css/CoveoFullSearch.css"/>
    <script src="../js/CoveoJsSearch.Lazy.js"></script>
    <script src="../js/templates/templates.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        Coveo.SearchEndpoint.configureSampleEndpointV2();
        Coveo.init(document.body);
      })
    </script>
  </head>

  <body id="search" class='CoveoSearchInterface' data-enable-history="true">
  <div class="CoveoAnalytics"></div>
     <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
      <a class="CoveoTab" data-id="Rss" data-caption="RSS" data-expression="@connectortype==RSSCrawler"></a>
      <a class="CoveoTab" data-id="People" data-caption="People" data-expression="@fullname"></a>
      <a class="CoveoTab" data-id="Salesforce" data-caption="Salesforce" data-expression="@sfid"></a>
      <a class="CoveoTab" data-id="SalesforceCase" data-caption="Cases" data-expression="@sfcaseid"></a>
      <a class="CoveoTab" data-id="SharePoint" data-caption="SharePoint" data-expression="@connectortype==SharePoint OR @connectortype==SharepointCrawler"></a>
      <a class="CoveoTab" data-id="YouTube" data-caption="YouTube" data-expression="@filetype==&quot;youtubevideo&quot;" data-layout="card"></a>
      <a class="CoveoTab" data-id="DynamicsCRM" data-caption="Dynamics CRM" data-expression="@connectortype==Dynamics2Crawler"></a>
    </div>
    <div class='coveo-search-section'>
      <div class="CoveoSettings"></div>
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-results-column">
        <div class='CoveoSimpleFilter' data-title='Oh FileType' data-field='@filetype' data-maximum-number-of-values='20' data-value-caption='{"txt":"Text files","html":"Web page"}' data-enable-clear-button='true'>
        </div>
        <div class="CoveoSimpleFilter" data-title="Oh Long Long Long Long Long Object Type" data-field="@objecttype" data-tab="All" data-maximum-number-of-values='10' data-value-caption='{"txt":"Text files","html":"Web page"}' data-enable-clear-button='true'></div>
        <div class="CoveoSimpleFilter" data-title="Author" data-field="@author" data-tab="All,Rss,SalesforceCase" data-maximum-number-of-values='5' data-value-caption='{"txt":"Text files","html":"Web page"}' data-enable-clear-button='true'></div>
        <div class='CoveoSimpleFilter' data-title='Date filter' data-field='@month' data-maximum-number-of-values='20' data-enable-clear-button='true'>
        </div>
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoBreadcrumb"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayoutSelector"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div>
        <div class="CoveoResultList" data-layout="card" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
    </div>
  </body>

</html>

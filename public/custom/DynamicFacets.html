<!DOCTYPE html>
<html>
  <head>
    <title>All Content</title>
    <meta about="Search all content at once." />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0">
    <script src="../js/CoveoJsSearch.js"></script>
    <script src="../js/CoveoJsSearch.Dependencies.js"></script>
    <script src="../js/templates/templatesNew.js"></script>
    <link rel="stylesheet" href="../css/CoveoFullSearchNewDesign.css" />
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        Coveo.SearchEndpoint.configureSampleEndpoint();
        Coveo.init(document.body);
      })
      var testthis = function() {
        alert("Query received!");
      }
    </script>
  </head>

  <body id="search" class='CoveoSearchInterface' data-enable-history="true" data-design="new">
    <div id="okta" class="CoveoAuthenticationProvider" data-name="okta" data-caption="SAML auth" data-tab="People" data-use-iFrame="false"></div>
    <div class="CoveoAnalytics" ></div>
    <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
      <a class="CoveoTab" data-id="People" data-caption="People" data-expression="@fullname"></a>
      <a class="CoveoTab" data-id="Salesforce" data-caption="Salesforce" data-expression="@sfid"></a>
    </div>
    <div class='coveo-search-section'>
      <div class="CoveoSettings"></div>
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">
        <div class="CoveoDynamicFacetManager">
          <div class="CoveoDynamicFacet" data-title="Type" data-field="@objecttype" data-tab="All"></div>
          <div class="CoveoDynamicFacet" data-title="FileType" data-field="@filetype" data-tab="All"></div>
          <div class="CoveoDynamicFacet" data-title="Author" data-field="@author" data-tab="All"></div>
          <div class="CoveoDynamicFacet" data-title="Year" data-field="@year" data-tab="All"></div>
          <div class="CoveoDynamicFacet" data-title="Month" data-field="@month" data-tab="All"></div>
        </div>
      </div>
      <div class="coveo-results-column">
        <div class="CoveoTriggers"></div>
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>

        </div>
        <div class="CoveoAdvancedSearch"></div>
        <div class="CoveoSearchAlerts"></div>
        <div class="CoveoBreadcrumb"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport"></div>
        <div class="CoveoResultList" data-wait-animation="fade" data-auto-select-fields-to-include="true">

                    <script id="EmailThread" class="result-template" type="text/html" condition="raw.mailbox != undefined" >
                      <div class="coveo-result-frame coveo-email-result">
                        <div class="coveo-result-row">
                          <div class="coveo-result-cell" style="width:85px; text-align:center; padding-top:7px">
                            <span class="CoveoIcon">
                            </span>
                            <div class="CoveoQuickview" data-template-id="EmailQuickviewContent">
                            </div>
                          </div>
                          <div class="coveo-result-cell" style="padding-left:15px">
                            <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="font-size:18px">
                                <a class="CoveoResultLink">
                                </a>
                              </div>
                              <div class="coveo-result-cell" style="width:120px; text-align:right; font-size:12px">
                                <span class="CoveoFieldValue" data-field="@date" data-helper="emailDateTime">
                                </span>
                              </div>
                            </div>
                            <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="font-size:13px;padding-top:5px;padding-bottom:5px;">
                                <span class="CoveoText" data-value="From:">
                                </span>
                                <span class="CoveoFieldValue" data-field="@from" data-helper="email" data-html-value="true">
                                </span>
                                <span class="CoveoText" data-value="To:">
                                </span>
                                <span class="CoveoFieldValue" data-field="@recipients" data-helper="email" data-html-value="true">
                                </span>
                              </div>
                            </div>
                            <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
                                <span class="CoveoExcerpt">
                                </span>
                                <div class="CoveoFollowItem"></div>
                              </div>
                            </div>
                            <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px; font-size:13px;">
                                <span class="CoveoResultAttachments" data-result-template-id="EmailResultAttachment">
                                </span>
                              </div>
                            </div>
                            <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px;  font-size:13px;">
                                <span class="CoveoResultFolding" data-result-template-id="EmailChildResult" data-more-caption="ShowAllReplies" data-less-caption="ShowOnlyMostRelevantReplies">
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </script>
                    <script  class="result-template" type="text/html">
                        <div class="coveo-result-frame">
                      <div class="coveo-result-row">
                          <div class="coveo-result-cell" style="width:85px;text-align:center;padding-top:7px;">
                              <span class="CoveoIcon"></span>
                              <div class="CoveoQuickview"></div>
                          </div>
                          <div class="coveo-result-cell" style="padding-left:15px;">
                              <div class="coveo-result-row">
                                  <div class="coveo-result-cell" style="font-size:18px;">
                                      <a class="CoveoResultLink"></a>
                                  </div>
                                  <div class="coveo-result-cell" style="width:120px; text-align:right; font-size:12px">
                                      <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
                                  </div>
                              </div>
                              <div class="coveo-result-row">
                                  <div class="coveo-result-cell">
                                      <span class="CoveoExcerpt"></span>
                                      <div>
                                        <span class="CoveoFollowItem"></span>
                                      </div>
                                  </div>
                              </div>
                              <div class="coveo-result-row">
                                  <div class="coveo-result-cell">
                                      <span class="CoveoResultRating"></span>
                                  </div>
                              </div>

                          </div>
                      </div>
                      <div class="coveo-result-row">
                          <div class="coveo-result-cell" style="width:85px;text-align:center">
                          </div>
                          <div class="coveo-result-cell" style="font-size:13px;padding-left: 15px;">
                              <table class="CoveoFieldTable">
                                  <tbody>
                                  <tr data-field="@author" data-caption="Author"></tr>
                                  <tr data-field="@source" data-caption="Source"></tr>
                                  <tr data-field="@language" data-caption="Language"></tr>
                                  <tr data-field="@concepts" data-caption="Concepts" data-split-values="true"></tr>
                                  </tbody>
                              </table>
                          </div>
                      </div><div class="coveo-result-row"><div class="coveo-result-cell"><span class="CoveoFollowItem"></span></div></div>
                      </div>
                  </script>
        </div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
    </div>
  </body>

</html>

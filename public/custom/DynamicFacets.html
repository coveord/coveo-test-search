<!DOCTYPE html>
<html>
<head>
  <title>All Content</title>
  <meta about="Search all content at once." />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0">
  <script src="../js/CoveoJsSearch.js"></script>
  <script src="../js/CoveoJsSearch.Dependencies.js"></script>
  <script src="../js/templates/templatesNew.js"></script>
  <link rel="stylesheet" href="../css/CoveoFullSearchNewDesign.css" />
  <script>
      document.addEventListener('DOMContentLoaded', function(){
          Coveo.SearchEndpoint.configureSampleEndpointV2();
          Coveo.init(document.body);
      });
  </script>
</head>

<body id="search" class='CoveoSearchInterface' data-enable-history="true" data-design="new">
<div class="CoveoAnalytics" ></div>
<div class="coveo-tab-section">
  <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
  <a class="CoveoTab" data-id="People" data-caption="People" data-expression="@fullname"></a>
  <a class="CoveoTab" data-id="Salesforce" data-caption="Salesforce" data-expression="@sfid"></a>
</div>
<div class='coveo-search-section'>
  <div class="CoveoSettings"></div>
  <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
</div>
<div class="coveo-main-section">
  <div class="coveo-facet-column">
    <div class="CoveoDynamicHierarchicalFacet" data-title="Categories" data-field="@geographicalhierarchy" data-tab="All" data-number-of-values="2" data-delimiting-character=';'></div>
    <div class="CoveoDynamicFacet" data-title="Author" data-field="@author" data-tab="All"></div>
    <div class="CoveoDynamicFacet" data-title="Type" data-field="@objecttype" data-tab="All"></div>
    <div class="CoveoDynamicFacet" data-title="FileType" data-field="@filetype" data-tab="All"></div>
    <div class="CoveoDynamicFacet" data-title="Year" data-field="@year" data-tab="All"></div>
    <div class="CoveoDynamicFacet" data-title="Month" data-field="@month" data-tab="All"></div>
    <div class='CoveoDynamicFacetRange' data-id="16202" data-title="Youtube like" data-field='@ytviewcount' data-ranges='[{"start": 0, "end": 100}, {"start": 100, "end": 1000}, {"start": 1000, "end": 2000}, {"start": 2000, "end": 10000}]' data-tab="All,YouTube"></div>
    <div class="CoveoDynamicFacetRange" data-title="RowId with custom CurrencyFormat" data-field="@rowid" data-value-format="currency" data-currency-symbol="CAD$" data-value-separator="-" data-ranges="[{ &quot;start&quot; : 10000001, &quot;end&quot; : 15000000},{ &quot;start&quot; :15000001,&quot;end&quot; : 20000000}]"></div>
    <div class="CoveoDynamicFacetRange" data-title="Youtube LikeCount with default Currency format" data-field="@ytlikecount" data-ranges="[{ &quot;start&quot; : 0 , &quot;end&quot; : 100},{ &quot;start&quot; : 100 , &quot;end&quot; : 1000},{ &quot;start&quot; : 1000 , &quot;end&quot; : 1000000000 }]" data-value-format="currency"></div>
  </div>
  <div class="coveo-results-column">
    <div class="CoveoTriggers"></div>
    <div class="CoveoShareQuery"></div>
    <div class="CoveoExportToExcel"></div>
    <div class="CoveoPreferencesPanel">
      <div class="CoveoResultsPreferences"></div>
      <div class="CoveoResultsFiltersPreferences"></div>

    </div>
    <div class="CoveoAdvancedSearch"></div>
    <div class="CoveoSearchAlerts"></div>
    <div class="CoveoBreadcrumb"></div>
    <div class="coveo-results-header">
      <div class="coveo-summary-section">
        <span class="CoveoQuerySummary"></span>
        <span class="CoveoQueryDuration"></span>
      </div>
      <div class="coveo-sort-section">
        <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
        <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
      </div>
    </div>
    <div class="CoveoHiddenQuery"></div>
    <div class="CoveoDidYouMean"></div>
    <div class="CoveoErrorReport"></div>
    <div class="CoveoResultList" data-wait-animation="fade" data-auto-select-fields-to-include="true">
    </div>
    <div class="CoveoPager"></div>
    <div class="CoveoLogo"></div>
    <div class="CoveoResultsPerPage"></div>
  </div>
</div>
</body>

</html>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Coveo.SearchEndpoint.configureSampleEndpointV2();
            Coveo.initRecommendation(document.querySelector('#recommendationYoutube'), document.querySelector('#search'));
            var options = {
                ResultsFiltersPreferences: {
                    filters: {
                        'Expression 1': {
                            expression: "expression1",
                            selected: false,
                            tab: ["All"]
                        },
                        'Remove Current Case': {
                            expression: 'NOT @clickableuri==https://na35.salesforce.com/50041000002s51xAAA',
                            selected: false,
                            tab: ["SalesforceCase"]
                        },
                        'ObjectType = Message': {
                            expression: '@objecttype==Message',
                            selected: true,
                            tab: ["All", "Lithium"]
                        }
                    }
                }
            };
            Coveo.init(document.querySelector("#search"), options);
        })
        var testthis = function () {
            alert("Query received!");
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta about="Search all content at once." />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0">
    <script src="../js/CoveoJsSearch.js"></script>
    <script src="../js/CoveoJsSearch.Dependencies.js"></script>
    <script src="../js/templates/templatesNew.js"></script>
    <link rel="stylesheet" href="../css/CoveoFullSearchNewDesign.css" />
    <title>Coveo Search Test</title>
</head>
<body>

  <div id="search" class="CoveoSearchInterface" data-enable-history="true" data-design="new" data-maximum-age="0">
      <div class="CoveoAuthenticationProvider" data-name="sp" data-caption="Claims auth" data-tab="Salesforce">
      </div>
      <div class="CoveoFoldingForThread" data-field="@sffeeditemid" data-tab="Chatter" data-parent-field="@sfid" data-child-field="@sffeeditemid" data-rearrange="date descending" data-range="0">
      </div>
      <div class="CoveoFolding" data-field="@conversationreferenceid" data-tab="Email" data-parent-field="@containsattachment" data-child-field="@isattachment" data-range="0">
      </div>
      <div class="CoveoFolding" data-field="@jiissueid" data-expand-expression="@jidocumenttype==Attachment" data-tab="Jira" data-parent-field="@jiid" data-child-field="@jiparentissueid" data-range="10">
      </div>
      <div class="CoveoFoldingForThread" data-field="@sfcaseid" data-tab="SalesforceCase" data-parent-field="@sfid" data-child-field="@sfcaseid" data-range="0">
      </div>
      <div class="CoveoAnalytics">
      </div>
      <div class="coveo-tab-section">
          <a class="CoveoTab" data-id="All" data-caption="All Content">
          </a>
          <a class="CoveoTab" data-id="Chatter" data-caption="Chatter" data-expression="@objecttype==(FeedItem,FeedComment)">
          </a>
          <a class="CoveoTab" data-id="Dropbox" data-caption="Dropbox" data-expression="@connectortype==DropboxCrawler">
          </a>
          <a class="CoveoTab" data-id="Email" data-caption="Email" data-expression="@mailbox" data-sort="date descending">
          </a>
          <a class="CoveoTab" data-id="GoogleDrive" data-caption="Google Drive" data-expression="@connectortype==GoogleDriveCrawler">
          </a>
          <a class="CoveoTab" data-id="Jira" data-caption="Jira" data-expression="@jisourcetype AND NOT @jidocumenttype=&quot;WorkLog&quot;">
          </a>
          <a class="CoveoTab" data-id="People" data-caption="People" data-expression="@fullname">
          </a>
          <a class="CoveoTab" data-id="Salesforce" data-caption="Salesforce" data-expression="@sfid">
          </a>
          <a class="CoveoTab" data-id="SalesforceCase" data-caption="Cases" data-expression="@sfcaseid">
          </a>
          <a class="CoveoTab" data-id="YouTube" data-caption="YouTube" data-expression="@filetype==&quot;youtubevideo&quot;">
          </a>
      </div>
      <div class="coveo-search-section">
          <div class="CoveoSettings" data-include-in-menu=".CoveoShareQuery,.CoveoPreferencesPanel,.CoveoExportToExcel">
          </div>
          <div class="CoveoSearchbox" data-enable-omnibox="true" data-enable-field-addon="true"
          data-enable-partial-match="true"
        data-partial-match-keywords="3"
        data-partial-match-threshold="50%">
          </div>
      </div>
      <div class="coveo-main-section">
          <div class="coveo-facet-column">
            <div class="CoveoHierarchicalFacet" data-title="Hierarchical" data-field="@hierarchicfield" data-tab="All">
            </div>
              <div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-tab="All" data-allow-toggling-operator="true" data-include-in-omnibox="true">
              </div>
              <div class="CoveoFacet" data-title="FileType" data-field="@filetype" data-tab="All" data-enable-toggling-operator="true">
              </div>
              <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="All" data-include-in-omnibox="true">
              </div>
              <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="All">
              </div>
              <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="All">
              </div>
              <div class="CoveoFacet" data-title="Posted on" data-tab="Chatter" data-field="@sfparentname">
              </div>
              <div class="CoveoFacet" data-title="Posted by" data-tab="Chatter" data-field="@sfcreatedbyname">
              </div>
              <div class="CoveoFacet" data-title="Topic" data-tab="Chatter" data-field="@coveochatterfeedtopics">
              </div>
              <div class="CoveoFacet" data-title="Liked by" data-tab="Chatter" data-field="@sflikedby">
              </div>
              <div class="CoveoFacet" data-title="File Type" data-field="@filetype" data-tab="Dropbox">
              </div>
              <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="Dropbox">
              </div>
              <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="Dropbox">
              </div>
              <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="Dropbox">
              </div>
              <div class="CoveoFacet" data-title="Mailbox" data-field="@mailbox" data-tab="Email">
              </div>
              <div class="CoveoFacet" data-title="From" data-field="@from" data-tab="Email">
              </div>
              <div class="CoveoFacet" data-title="To" data-field="@to" data-tab="Email">
              </div>
              <div class="CoveoFacet" data-title="File Type" data-field="@filetype" data-tab="Email">
              </div>
              <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="Email">
              </div>
              <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="Email">
              </div>
              <div class="CoveoFacet" data-title="File Type" data-field="@filetype" data-tab="GoogleDrive">
              </div>
              <div class="CoveoFacet" data-title="Origin" data-field="@gdfilesource" data-custom-sort="My Drive,Shared with Me, Shared Globally" data-tab="GoogleDrive">
              </div>
              <div class="CoveoFacet" data-title="Owner" data-field="@author" data-tab="GoogleDrive">
              </div>
              <div class="CoveoFacet" data-title="Last modified by" data-field="@gdfilelastmodifyinguserdisplayname" data-tab="GoogleDrive">
              </div>
              <div class="CoveoFacet" data-title="Shared To" data-field="@to" data-allow-toggling-operator="true" data-is-multi-value="true" data-tab="GoogleDrive">
              </div>
              <div class="CoveoFacet" data-title="Shared From" data-field="@from" data-tab="GoogleDrive">
              </div>
              <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="GoogleDrive">
              </div>
              <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="GoogleDrive">
              </div>
              <div class="CoveoFacet" data-title="Type" data-field="@jidocumenttype" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Project" data-field="@jiprojectname" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Assignee" data-field="@jifieldsassigneedisplayname" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Reporter" data-field="@jifieldsreporterdisplayname" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Issue type" data-field="@jifieldsissuetypename" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Author" data-field="@jiauthordisplayname" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Update Author" data-field="@jiupdateauthordisplayname" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Commenter" data-field="@jifieldscommentcommentsauthordisplayname" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Links" data-field="@jifieldsissuelinkstypename" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Outward links" data-field="@jifieldsissuelinkstypeoutward" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Inward links" data-field="@jifieldsissuelinkstypeinward" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Fix Version/s" data-field="@jifieldsfixversionsname" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Version" data-field="@jifieldsversionsname" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Label" data-field="@jifieldslabels" data-allow-toggling-operator="true" data-is-multi-value="true" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Status" data-field="@jifieldsstatusname" data-allow-toggling-operator="true" data-is-multi-value="true" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Priority" data-field="@jifieldspriorityname" data-tab="Jira">
              </div>
              <div class="CoveoFacet" data-title="Title" data-field="@worktitle" data-tab="People">
              </div>
              <div class="CoveoFacet" data-title="Office" data-field="@office" data-tab="People">
              </div>
              <div class="CoveoFacet" data-title="Company" data-field="@company" data-tab="People">
              </div>
              <div class="CoveoFacet" data-title="Country" data-field="@sfcountry" data-tab="People">
              </div>
              <div class="CoveoFacet" data-title="State" data-field="@sfstate" data-tab="People">
              </div>
              <div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-number-of-values="5" data-tab="Salesforce">
              </div>
              <div class="CoveoFacet" data-title="Close quarter" data-field="@sfopportunityclosedquarterc" data-computed-field="@sfopportunityamountconverted" data-sort-criteria="AlphaDescending" data-tab="Salesforce">
              </div>
              <div class="CoveoFacet" data-title="Salesforce Account" data-field="@sfaccountname" data-computed-field="@sfopportunityamountconverted" data-sort-criteria="ComputedFieldDescending" data-number-of-values="7" data-tab="Salesforce">
              </div>
              <div class="CoveoFacet" data-title="Salesforce Owner" data-field="@sfownername" data-computed-field="@sfopportunityamountconverted" data-sort-criteria="ComputedFieldDescending" data-number-of-values="7" data-tab="Salesforce">
              </div>
              <div class="CoveoFacet" data-title="Opportunity Type" data-field="@sfopportunitytype" data-computed-field="@sfopportunityamountconverted" data-sort-criteria="ComputedFieldDescending" data-number-of-values="5" data-tab="Salesforce">
              </div>
              <div class="CoveoFacet" data-title="Opportunity Stage" data-field="@sfopportunitystagename" data-computed-field="@sfopportunityamountconverted" data-sort-criteria="ComputedFieldDescending" data-tab="Salesforce">
              </div>
              <div class="CoveoFacet" data-title="Lead Source" data-field="@sfleadsource" data-computed-field="@sfopportunityamountconverted" data-sort-criteria="ComputedFieldDescending" data-number-of-values="5" data-tab="Salesforce">
              </div>
              <div class="CoveoFacet" data-title="Case Status" data-field="@objecttype" data-tab="SalesforceCase">
              </div>
              <div class="CoveoFacet" data-title="Case Status" data-field="@sfcasestatus" data-tab="SalesforceCase">
              </div>
              <div class="CoveoFacet" data-title="Case Priority" data-field="@sfcasesriority" data-tab="SalesforceCase">
              </div>
              <div class="CoveoFacet" data-title="Account" data-field="@sfaccountname" data-tab="SalesforceCase">
              </div>
              <div class="CoveoFacet" data-title="Owner" data-field="@sfownername" data-tab="SalesforceCase">
              </div>
              <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="YouTube">
              </div>
              <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="YouTube">
              </div>
              <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="YouTube">
              </div>
          </div>
          <div class="coveo-results-column">
              <div class="CoveoShareQuery">
              </div>
              <div class="CoveoPreferencesPanel">
                  <div class="CoveoResultsPreferences">
                  </div>
                  <div class="CoveoResultsFiltersPreferences">
                  </div>
                  <div class="CoveoExportToExcel" data-number-of-results="800"></div>
              </div>
              <div class="CoveoTriggers">
              </div>
              <div class="CoveoBreadcrumb">
              </div>
              <div class="CoveoSearchAlerts">
              </div>
              <div class="coveo-results-header">
                  <div class="coveo-summary-section">
            <span class="CoveoQuerySummary">
            </span>
            <span class="CoveoQueryDuration">
            </span>
                  </div>
                  <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance">
            </span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date">
            </span>
            <span class="CoveoSort" data-sort-criteria="@sfopportunityamountconverted descending,@sfopportunityamountconverted ascending" data-tab="Salesforce" data-caption="Amount">
            </span>
                  </div>
              </div>
              <div class="CoveoHiddenQuery">
              </div>
              <div class="CoveoDidYouMean">
              </div>
              <div class="CoveoErrorReport" data-pop-up="false">
              </div>
              <div class="CoveoResultList" data-wait-animation="fade" data-auto-select-fields-to-include="true">
                  <script id="MobileSalesforceCase" class="result-template" type="text/html" data-condition="raw.sfcaseid != null &amp;&amp; Coveo.DeviceUtils.isSmallScreenWidth()">
                      <div class="coveo-result-frame">
                          <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="width:40px; vertical-align:middle">
        <span class="CoveoIcon" data-small="true">
            </span>
                              </div>
                              <div class="coveo-result-cell" style="vertical-align:middle">
                                  <a class="CoveoSalesforceResultLink">
                                  </a>
                              </div>
                              <div class="coveo-result-cell" style="width:60px; text-align:center; vertical-align:middle">
                                  <div class="CoveoFieldValue" data-field="@date" data-helper="date">
                                  </div>
                                  <div class="CoveoQuickview">
          <span class="coveo-sprites-quickview">
            </span>
                                  </div>
                              </div>
                          </div>
                          <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
        <span class="CoveoExcerpt">
            </span>
                              </div>
                          </div>
                          <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
                                  <table class="CoveoFieldTable">
                                      <tbody>
                                      <tr data-field="@sffcaseid" data-caption="Subject">
                                      </tr>
                                      <tr data-field="@sfcasesubject" data-caption="Subject">
                                      </tr>
                                      <tr data-field="@sfcasenumber" data-caption="Case Number">
                                      </tr>
                                      <tr data-field="@sfcasepriority" data-caption="Priority">
                                      </tr>
                                      <tr data-field="@sfcaseorigin" data-caption="Origin">
                                      </tr>
                                      <tr data-field="@sfaccountname" data-caption="Account Name">
                                      </tr>
                                      <tr data-field="@sfowner" data-caption="Owner">
                                      </tr>
                                      <tr data-field="@sfcasestatus" data-caption="Status">
                                      </tr>
                                      <tr data-field="@sfcontactname" data-caption="Contact">
                                      </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                          <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
                                  <div class="CoveoResultFolding" data-result-template-id="MobileChatter" data-more-caption="ShowAllReplies" data-less-caption="ShowOnlyMostRelevantReplies">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </script>
                  <script id="MobileChatter" class="result-template" type="text/html" data-condition="(raw.objecttype ==&apos;FeedItem&apos; || raw.objecttype == &apos;FeedComment&apos;) &amp;&amp; Coveo.DeviceUtils.isSmallScreenWidth()">
                      <div class="coveo-result-frame">
                          <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="width:40px; vertical-align:middle">
        <span class="CoveoIcon" data-small="true">
            </span>
                              </div>
                              <div class="coveo-result-cell coveo-no-wrap" style="vertical-align:middle">
        <span class="CoveoChatterPostedBy">
            </span>
                              </div>
                              <div class="coveo-result-cell" style="text-align:center; width:80px; vertical-align:middle">
        <span class="CoveoFieldValue" data-field="@date" data-helper="date">

                                  <div class="CoveoQuickview">

                  <script id="SalesforceCase" class="result-template" type="text/html" data-condition="raw.sfcaseid != null">

                          <div class="coveo-result-row">

                  <script id="MobileDropbox" class="result-template" type="text/html" data-condition="raw.connectortype == &apos;DropboxCrawler&apos; &amp;&amp; Coveo.DeviceUtils.isSmallScreenWidth()">
                      <div class="coveo-result-frame">
                          <div class="coveo-result-row">
                              <div class="coveo-result-cell" style="width:40px; vertical-align:middle">
        <span class="CoveoIcon" data-small="true">

                              </div>

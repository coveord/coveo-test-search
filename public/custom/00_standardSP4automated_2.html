<!DOCTYPE html>
<html>

<head>
    <title>JSUI v1.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <link rel="stylesheet" href="../css/CoveoFullSearchNewDesign.css" />
    <script src="../js/CoveoJsSearch.js"></script>
    <script src="../js/CoveoJsSearch.Dependencies.js"></script>
    <script src="../js/templates/templatesNew.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Coveo.SearchEndpoint.configureSampleEndpoint();
            Coveo.init(document.querySelector("#search"));
        });
    </script>

</head>

<body>
<div id="search" class='CoveoSearchInterface' data-enable-history="true" data-design="new" data-enable-collaborative-rating="true"
     data-maximum-age="0" data-pipeline="PipelineTest">
    <div class="CoveoFoldingForThread" data-field="@sffeeditemid" data-tab="Chatter" data-parent-field="@sfid" data-child-field="@sffeeditemid"
         data-rearrange="date descending" data-range="0"></div>
    <div class="CoveoFolding" data-field="@litopicurl" data-expand-expression="@filetype==lithiummessage" data-rearrange="date ascending"
         data-tab="Lithium"></div>
    <div class="CoveoFoldingForThread" data-field="@sfcaseid" data-tab="SalesforceCase" data-parent-field="@sfid" data-child-field="@sfcaseid"
         data-range="0"></div>
    <div class="CoveoFolding" data-field="@conversationreferenceid" data-tab="Email" data-parent-field="@containsattachment"
         data-child-field="@isattachment" data-range="0"></div>
    <div class="CoveoFolding" data-field="@jiissueid" data-expand-expression="@jidocumenttype==Attachment" data-tab="Jira" data-parent-field="@jiid"
         data-child-field="@jiparentissueid" data-range="10"> </div>
    <div class="CoveoAnalytics"></div>
    <div class="coveo-tab-section">
        <a class="CoveoTab" data-id="All" data-caption="All Content" data-responsive-breakpoint="1000"></a>
        <a class="CoveoTab" data-id="Chatter" data-caption="Chatter" data-expression="@objecttype==(FeedItem,FeedComment)" data-layout="list"></a>
        <a class="CoveoTab" data-id="Dropbox" data-caption="Dropbox" data-expression="@connectortype==DropboxCrawler" data-layout="table"></a>
        <a class="CoveoTab" data-id="GoogleDrive" data-caption="Google Drive" data-expression="@connectortype==GoogleDriveCrawler"></a>
        <a class="CoveoTab" data-id="Lithium" data-caption="Lithium" data-expression="@litopicid @filetype==lithiummessage" data-sort="date descending"
           data-layout="list"></a>
        <a class="CoveoTab" data-id="Rss" data-caption="RSS" data-expression="@connectortype==RSSCrawler"></a>
        <a class="CoveoTab" data-id="People" data-caption="People" data-expression="@fullname"></a>
        <a class="CoveoTab" data-id="Salesforce" data-caption="Salesforce" data-expression="@sfid"></a>
        <a class="CoveoTab" data-id="SalesforceCase" data-caption="Cases" data-expression="@sfcaseid"></a>
        <a class="CoveoTab" data-id="SharePoint" data-caption="SharePoint" data-expression="@connectortype==SharePoint OR @connectortype==SharepointCrawler"></a>
        <a class="CoveoTab" data-id="YouTube" data-caption="YouTube" data-expression="@filetype==&quot;youtubevideo&quot;" data-layout="card"></a>
        <a class="CoveoTab" data-id="DynamicsCRM" data-caption="Dynamics CRM" data-expression="@connectortype==Dynamics2Crawler"></a>
        <a class="CoveoTab" data-id="Email" data-caption="Email" data-expression="@mailbox" data-sort="date descending"></a>
        <a class="CoveoTab" data-id="Jira" data-caption="Jira" data-expression="@jisourcetype AND NOT @jidocumenttype=&quot;WorkLog&quot;"></a>
        <a class="CoveoTab" data-id="Slack" data-caption="Slack" data-expression="@syssourcetype==&quot;Slack&quot;"></a>
        <a class="CoveoAttachedResultsTab" data-id="AttachedResults" data-caption="Attached results"></a>
        <a class="CoveoTab" data-id="LVU85" data-caption="Lvu85" data-expression="@sfkbid AND (@syssource = &quot;Salesforce - Knowledge - lvu@85demo.com&quot;)"></a>
    </div>
    <div class='coveo-search-section'>
        <div class="CoveoSettings"></div>
        <div class="CoveoSearchbox" data-enable-omnibox="true" data-enable-reveal-query-suggest-addon="false" data-enable-search-as-you-type="true"
             data-placeholder='Enter your query here' data-enable-auto-correction='true' data-enable-query-syntax='true'></div>
    </div>
    <div id="coveo-main-section" class="coveo-main-section">
        <div id="coveo-facet-column" class="coveo-facet-column">
            <div class="CoveoHierarchicalFacet" data-title="Product" data-field="@hierarchicfield" data-level-start="1" data-injection-depth="100000"
                 data-enable-settings="true" data-id="Product" data-is-multi-value-field="true" data-tab="All">
            </div>

            <div class='CoveoFacetRange' data-title="JSUI1620" data-field='@ytviewcount' data-ranges='[{"start": 0, "end": 100, "label": "0 - 100", "endInclusive": false}, {"start": 100, "end": 200, "label": "100 - 200", "endInclusive": false}]'></div>
            <div class="CoveoFacetSlider" data-title="Youtube Views Slider" data-field="@ytviewcount" data-start="500" data-end="5000"
                 data-graph-steps="14" data-exclude-outer-bounds='false' data-range-slider="true"></div>
            <div class="CoveoFacetRange" data-title="Date Range" data-field="@date" data-date-field="true" data-number-of-values="10"></div>
            <div class="CoveoFacet" data-title="FooBar" data-field="@foo" data-tab="All"></div>
            <div class="CoveoFacet" data-title="Tags" data-field="@tags"></div>
            <div class="CoveoFacet" data-title="Here is my Source Facet Long Long" data-enable-settings-facet-state="true" data-field="@source"
                 data-number-of-values="5" data-enable-collapse="true" data-responsive-breakpoint="1000" data-enable-toggling-operator="false"
                 data-include-in-omnibox="false"></div>
            <div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-tab="All, LVU85" data-enable-settings-facet-state="true"
                 data-available-sorts="Occurrences, Score, AlphaDescending, AlphaAscending, ChiSquare, ComputedFieldAscending, ComputedFieldDescending"
                 data-injection-depth="1001" data-use-and="true" data-enable-toggling-operator="true" data-number-of-values-in-facet-search="10"
                 data-page-size="15" data-allowed-values="" data-responsive-breakpoint="900" data-include-in-omnibox="false"
                 data-enable-collapse="true"></div>
            <div class="CoveoFacet" data-title="FileType" data-field="@filetype" data-tab="All" data-enable-toggling-operator="true"></div>
            <div class="CoveoFacet" data-title="Language" data-field="@language"></div>
            <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="All" data-enable-toggling-operator="true"></div>
            <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="All"></div>
            <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="All"></div>
            <div class="CoveoFacet" data-title="Posted on" data-tab="Chatter" data-field="@sfparentname"></div>
            <div class="CoveoFacet" data-title="Posted by" data-tab="Chatter" data-field="@sfcreatedbyname"></div>
            <div class="CoveoFacet" data-title="Topic" data-tab="Chatter" data-field="@coveochatterfeedtopics"></div>
            <div class="CoveoFacet" data-title="Liked by" data-tab="Chatter" data-field="@sflikedby"></div>
            <div class="CoveoFacet" data-title="File Type" data-field="@filetype" data-tab="Dropbox"></div>
            <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="Dropbox"></div>
            <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="Dropbox"></div>
            <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="Dropbox"></div>
            <div class="CoveoFacet" data-title="File Type" data-field="@filetype" data-tab="GoogleDrive"></div>
            <div class="CoveoFacet" data-title="Origin" data-field="@gdfilesource" data-custom-sort="My Drive,Shared with Me, Shared Globally"
                 data-tab="GoogleDrive"></div>
            <div class="CoveoFacet" data-title="Owner" data-field="@author" data-tab="GoogleDrive"></div>
            <div class="CoveoFacet" data-title="Last modified by" data-field="@gdfilelastmodifyinguserdisplayname" data-tab="GoogleDrive"></div>
            <div class="CoveoFacet" data-title="Shared To" data-field="@to" data-allow-toggling-operator="true" data-is-multi-value="true"
                 data-tab="GoogleDrive"></div>
            <div class="CoveoFacet" data-title="Shared From" data-field="@from" data-tab="GoogleDrive"></div>
            <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="GoogleDrive"></div>
            <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="GoogleDrive"></div>
            <div class="CoveoFacet" data-title="Category" data-field="@licategoryshorttitle" data-tab="Lithium"></div>
            <div class="CoveoFacet" data-title="Board" data-field="@liboardshorttitle" data-tab="Lithium"></div>
            <div class="CoveoFacet" data-title="Author" data-field="@limessageauthor" data-tab="Lithium"></div>
            <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="Lithium"></div>
            <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="Lithium"></div>
            <div class="CoveoFacet" data-title="Title" data-field="@worktitle" data-tab="People"></div>
            <div class="CoveoFacet" data-title="Office" data-field="@office" data-tab="People"></div>
            <div class="CoveoFacet" data-title="Company" data-field="@company" data-tab="People"></div>
            <div class="CoveoFacet" data-title="Country" data-field="@sfcountry" data-tab="People"></div>
            <div class="CoveoFacet" data-title="State" data-field="@sfstate" data-tab="People"></div>
            <div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-number-of-values="5" data-tab="Salesforce"></div>
            <div class="CoveoFacet" data-title="Close quarter" data-field="@sfopportunityclosedquarterc" data-computed-field="@sfopportunityamountconverted"
                 data-sort-criteria="AlphaDescending" data-tab="Salesforce"></div>
            <div class="CoveoFacet" data-title="Salesforce Account" data-field="@sfaccountname" data-computed-field="@sfaccountannualrevenue"
                 data-sort-criteria="ComputedFieldDescending" data-number-of-values="7" data-tab="Salesforce"></div>
            <div class="CoveoFacet" data-title="Salesforce Owner" data-field="@sfownername" data-computed-field="@sfopportunityamountconverted"
                 data-sort-criteria="ComputedFieldDescending" data-number-of-values="7" data-tab="Salesforce"></div>
            <div class="CoveoFacet" data-title="Opportunity Type" data-field="@sfopportunitytype" data-computed-field="@sfopportunityamountconverted"
                 data-sort-criteria="ComputedFieldDescending" data-number-of-values="5" data-tab="Salesforce"></div>
            <div class="CoveoFacet" data-title="Opportunity Stage" data-field="@sfopportunitystagename" data-computed-field="@sfopportunityamountconverted"
                 data-sort-criteria="ComputedFieldDescending" data-tab="Salesforce"></div>
            <div class="CoveoFacet" data-title="Lead Source" data-field="@sfleadsource" data-computed-field="@sfopportunityamountconverted"
                 data-sort-criteria="ComputedFieldDescending" data-number-of-values="5" data-tab="Salesforce"></div>
            <div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-tab="SalesforceCase"></div>
            <div class="CoveoFacet" data-title="Case Status" data-field="@sfcasestatus" data-tab="SalesforceCase"></div>
            <div class="CoveoFacet" data-title="Case Priority" data-field="@sfcasespriority" data-tab="SalesforceCase"></div>
            <div class="CoveoFacet" data-title="Account" data-field="@sfaccountname" data-tab="SalesforceCase"></div>
            <div class="CoveoFacet" data-title="Owner" data-field="@sfownername" data-tab="SalesforceCase"></div>
            <div class="CoveoFacet" data-title="File Type" data-field="@filetype" data-tab="SharePoint"></div>
            <div class="CoveoFacet" data-title="Item Type" data-field="@spitemtype" data-tab="SharePoint"></div>
            <div class="CoveoFacet" data-title="Parent" data-field="@spparentname" data-tab="SharePoint"></div>
            <div class="CoveoFacet" data-title="List Name" data-field="@splistname" data-tab="SharePoint"></div>
            <div class="CoveoFacet" data-title="Site" data-field="@spsitename" data-tab="SharePoint"></div>
            <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="SharePoint"></div>
            <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="SharePoint"></div>
            <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="SharePoint"></div>
            <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="YouTube"></div>
            <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="YouTube"></div>
            <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="YouTube"></div>
            <div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-tab="DynamicsCRM"></div>
            <div class="CoveoFacet" data-title="Parent Account" data-field="@dyparentaccountidstring" data-computed-field="@dytotalamount"
                 data-sort-criteria="ComputedFieldDescending" data-number-of-values="7" data-tab="DynamicsCRM"></div>
            <div class="CoveoFacet" data-title="Status" data-field="@dystatuscodestring" data-tab="DynamicsCRM"></div>
            <div class="CoveoFacet" data-title="Mailbox" data-field="@mailbox" data-tab="Email"></div>
            <div class="CoveoFacet" data-title="From" data-field="@from" data-tab="Email"></div>
            <div class="CoveoFacet" data-title="To" data-field="@to" data-tab="Email"></div>
            <div class="CoveoFacet" data-title="File Type" data-field="@filetype" data-tab="Email"></div>
            <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="Email"></div>
            <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="Email"></div>
            <div class="CoveoFacet" data-title="Type" data-field="@jidocumenttype" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Project" data-field="@jiprojectname" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Assignee" data-field="@jifieldsassigneedisplayname" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Reporter" data-field="@jifieldsreporterdisplayname" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Issue type" data-field="@jifieldsissuetypename" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Author" data-field="@jiauthordisplayname" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Update Author" data-field="@jiupdateauthordisplayname" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Commenter" data-field="@jifieldscommentcommentsauthordisplayname" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Links" data-field="@jifieldsissuelinkstypename" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Outward links" data-field="@jifieldsissuelinkstypeoutward" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Inward links" data-field="@jifieldsissuelinkstypeinward" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Fix Version/s" data-field="@jifieldsfixversionsname" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Version" data-field="@jifieldsversionsname" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Label" data-field="@jifieldslabels" data-allow-toggling-operator="true" data-is-multi-value="true"
                 data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Status" data-field="@jifieldsstatusname" data-allow-toggling-operator="true" data-is-multi-value="true"
                 data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Priority" data-field="@jifieldspriorityname" data-tab="Jira"></div>
            <div class="CoveoFacet" data-title="Document Type" data-field="@slackdocumenttype" data-tab="Slack"></div>
            <div class="CoveoFacet" data-title="Channels" data-field="@slackchannelsname" data-tab="Slack"></div>
            <div class="CoveoFacet" data-title="Participating Users" data-field="@slackparticipatingusers" data-tab="Slack" data-is-multi-value-field="true"></div>
            <div class="CoveoFacet" data-title="Shared Channels" data-field="@slackfilesharedchannelsnames" data-tab="Slack" data-is-multi-value-field="true"></div>
            <div class="CoveoFacet" data-title="File Type" data-field="@sysfiletype" data-tab="Slack"></div>
            <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="Slack"></div>
            <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="Slack"></div>
            <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="Slack"></div>
        </div>
        <div id="coveo-results-column" class="coveo-results-column">
            <div class="CoveoTriggers"></div>
            <div class="CoveoShareQuery"></div>
            <div class="CoveoExportToExcel" data-fields-to-include='@source,@language,@author' data-number-of-results='20'></div>
            <div class="CoveoPreferencesPanel">
                <div class="CoveoResultsPreferences" data-open-in-outlook='true' data-enable-query-syntax='true'></div>
                <div class="CoveoResultsFiltersPreferences"></div>
            </div>
            <div class="CoveoAdvancedSearch"></div>
            <div class="CoveoBreadcrumb"></div>
            <div class="coveo-results-header">
                <div class="coveo-summary-section">
                    <span class="CoveoQuerySummary" data-only-display-search-tips='false' data-enable-search-tips='true'></span>
                    <span class="CoveoQueryDuration"></span>
                </div>
                <div class="coveo-result-layout-section">
                    <span class="CoveoResultLayout"></span>
                </div>
                <div class="coveo-sort-section">
                    <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
                    <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
                    <span class="CoveoSort" data-sort-criteria="@sfopportunityamountconverted descending,@sfopportunityamountconverted ascending"
                          data-tab="Salesforce" data-caption="Amount"></span>
                </div>
            </div>
            <div class="CoveoHiddenQuery"></div>
            <div class="CoveoDidYouMean"></div>
            <div class="CoveoErrorReport"></div>
            <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true" data-enable-infinite-scroll="false">
            </div>
            <div class="CoveoResultList" data-layout="card" data-wait-animation="fade" data-auto-select-fields-to-include="true" data-enable-infinite-scroll="false">
            </div>
            <div class="CoveoPager" data-number-of-pages="10"></div>
            <div class="CoveoLogo"></div>
            <div class="CoveoResultsPerPage" data-choices-displayed="10, 30, 100, 285"></div>
        </div>

    </div>
</div>
</body>

</html>

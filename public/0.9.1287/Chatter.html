<!DOCTYPE html>
<html>

<head>
  <title>Chatter Content</title>
  <meta about="Search Chatter content."/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0">
  <script src="js/CoveoJsSearch.WithDependencies.js"></script>
  <script src="js/templates/templates.js"></script>
  <link rel="stylesheet" href="css/CoveoFullSearch.css"/>
  <script type="text/javascript">
    $(function () {
      Coveo.Rest.SearchEndpoint.configureSampleEndpoint();

      /*

       // Use this code to use a cloud index
       Coveo.Rest.SearchEndpoint.configureCloudEndpoint('OrganizationName');

       // Use this code to use an on-premise index
       Coveo.Rest.SearchEndpoint.configureOnPremiseEndpoint('http://server:8080/Coveo/Rest');

       // Use this code to use a custom endpoint
       Coveo.Rest.SearchEndpoint.endpoints["default"] = new Coveo.Rest.SearchEndpoint({
       restUri: 'http://server:8080/Coveo/Rest'
       });

       */

      $('#search').coveo('init');
    });
  </script>
</head>

<body id="search" class='CoveoSearchInterface' data-enable-history="true">

<div class="CoveoFoldingForThread"
     data-field="@sffeeditemid"
     data-tab="Chatter"
     data-parent-field="@sfid"
     data-child-field="@sffeeditemid"
     data-rearrange="date descending"
     data-range="0"></div>

<div class="coveo-tab-section">
  <a class="CoveoTab"
     data-id="Chatter"
     data-caption="Chatter"
     data-expression="@objecttype==(FeedItem,FeedComment)"
     data-icon="coveo-sprites-tab-all-content"></a>
</div>

<div class="coveo-search-section">
  <div class="coveo-logo-column">
    <div class="coveo-logo"></div>
  </div>
  <div class="coveo-searchBox-column">
    <div class="coveo-search-section-wrapper">
      <div class="CoveoSettings" data-include-in-menu=".CoveoShareQuery,.CoveoPreferencesPanel"></div>
      <div class="CoveoSearchBox" data-activate-omnibox="true"></div>
    </div>
  </div>
</div>

<div class="coveo-results-section">
  <div class="coveo-facet-column">
<div class="CoveoFacetRange"
         data-tab="Chatter"
         data-title="Date"
         data-field="@syssfcreateddate"
         data-date-field="true"
         data-range-slider="true"
         data-slider-graph-steps="5"></div>
    <div class="CoveoFacet"
         data-title="Posted on"
         data-tab="Chatter"
         data-field="@sfparentname"></div>
    <div class="CoveoFacet"
         data-title="Posted by"
         data-tab="Chatter"
         data-field="@sfcreatedbyname"></div>
   <div class="CoveoFacet"
         data-title="Topic"
         data-tab="Chatter"
         data-field="@coveochatterfeedtopics"></div>
    <div class="CoveoFacet"
         data-title="Liked by"
         data-tab="Chatter"
         data-field="@sflikedby"></div>
  </div>

  <div class="coveo-results-column">
    <div class="CoveoShareQuery"></div>
    <div class="CoveoPreferencesPanel">
      <div class="CoveoResultsPreferences"></div>
      <div class="CoveoResultsFiltersPreferences"></div>
    </div>
    <div class="CoveoBreadcrumb"></div>

    <div class="coveo-results-header">
      <div class="coveo-summary-section">
        <span class="CoveoQuerySummary"></span>
        <span class="CoveoQueryDuration"></span>
      </div>
      <div class="coveo-sort-section">
        <span class="CoveoSort"
              data-sort-criteria="relevancy"
              data-caption="Relevance"></span>
        <span class="CoveoSort"
              data-sort-criteria="date descending,date ascending"
              data-caption="Date"></span>
      </div>
      <div class="coveo-clear"></div>
    </div>

    <div class="CoveoHiddenQuery"></div>
    <div class="CoveoDidYouMean"></div>
    <div class="CoveoErrorReport" data-pop-up="false"></div>

    <div class="CoveoResultList" data-wait-animation="fade">
      <script class="result-template" type="application/json" data-template-id="Chatter">
        {"fields": []}
      </script>
    </div>
    <div class="CoveoPager"></div>
  </div>
</div>
</body>

</html>
